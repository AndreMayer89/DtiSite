<html lang="en">
<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/vem-ser-dti.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <script type="text/javascript" async src="https://use.fontawesome.com/f863437709.js"></script>
    <script type="text/javascript" async src="https://www.googletagmanager.com/gtag/js?id=UA-108923079-1"></script>

</head>
<body data-spy="scroll">
    <header>
        <div class="upper-menu">
            <span class="logo"><img src="img/logo-transparente.png" /></span>
            <span class="spacer"></span>
            <span class="fa fa-2x fa-bars icon"></span>
        </div>
        <div class="main-container">
            <div class="text-content">
                <p class="flexible-font">vem ser<br />dti</p>
            </div>
        </div>
    </header>
    <div class="section-open-positions">
        <p class="title">Vagas abertas</p>
        <div class="types">
            <p data-type="design" class="type active">DESIGN</p>
            <p data-type="development" class="type">DESENVOLVIMENTO</p>
            <p data-type="management" class="type">GESTÃO</p>
            <p data-type="other" class="type">OUTROS</p>
        </div>
        <div class="positions-by-type">
            <div class="positions-container" data-type="design">
                <div class="position">
                    <span class="description">Designer estagiário</span>
                    <span class="button-container"><button>Candidatar</button></span>
                </div>
                <hr />
                <div class="position">
                    <span class="description">Designer</span>
                    <span class="button-container"><button>Candidatar</button></span>
                </div>
                <hr />
            </div>
            <div class="positions-container" data-type="development" style="display: none;">
                <div class="position">
                    <span class="description">Desenvolvedor estagiário</span>
                    <span class="button-container"><button>Candidatar</button></span>
                </div>
                <hr />
                <div class="position">
                    <span class="description">Engenheiro de Software</span>
                    <span class="button-container"><button>Candidatar</button></span>
                </div>
                <hr />
                <div class="position">
                    <span class="description">Desenvolvedor líder</span>
                    <span class="button-container"><button>Candidatar</button></span>
                </div>
                <hr />
                <div class="position">
                    <span class="description">Arquiteto de software</span>
                    <span class="button-container"><button>Candidatar</button></span>
                </div>
                <hr />
            </div>
            <div class="positions-container" data-type="management" style="display: none;">
                <div class="position">
                    <span class="description">Tech Manager</span>
                    <span class="button-container"><button>Candidatar</button></span>
                </div>
                <hr />
            </div>
            <div class="positions-container" data-type="other" style="display: none;">
                <div class="position">
                    <span class="description">Analista de qualidade</span>
                    <span class="button-container"><button>Candidatar</button></span>
                </div>
                <hr />
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="js/jquery.nicescroll.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script>
        new WOW().init();
        $(function () {
            $('html').niceScroll({
                mousescrollstep: 70,
                cursorcolor: "#00BBD3",
                cursorwidth: "8px",
                cursorborderradius: "10px",
                cursorborder: "1px solid #000000",
            });

            $(document).on('click', '.section-open-positions .types .type', function () {
                if (!$(this).hasClass('active')) {
                    $('.positions-container').fadeOut(500);
                    $('.section-open-positions .types .type').removeClass('active');
                    var $dataType = $(this).attr('data-type');
                    $(this).addClass('active');
                    $('.positions-container[data-type="' + $dataType + '"]').fadeIn(500);
                }
            });
        });
    </script>
</body>
</html>
